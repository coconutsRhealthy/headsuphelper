<html>
    <head>
        <title>Heads Up NLHE against computer</title>
        <link rel="stylesheet" type="text/css" href="/css/cards.css" />
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="/js/play-against-bot.js"></script>
    </head>

    <body>
        <div ng-app = "mainApp" ng-controller = "pokerController">
            <div>
                <button ng-click="startGame()">Start game</button>
            </div>
            <div class="cards_wrapper">
                <span id="my_hand">
                    <div class="playingCards">
                        <ul class="table">
                            <li>
                                <div class="card rank-q spades">
                                    <span class="rank">Q</span>
                                    <span class="suit">&spades;</span>
                                </div>
                            </li>
                            <li>
                                <div class="card rank-8 hearts">
                                    <span class="rank">8</span>
                                    <span class="suit">&hearts;</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </span>
                <span id="flop">
                    <div class="playingCards">
                        <ul class="table">
                            <li>
                                <div class="card rank-5 spades">
                                    <span class="rank">5</span>
                                    <span class="suit">&spades;</span>
                                </div>
                            </li>
                            <li>
                                <div class="card rank-j hearts">
                                    <span class="rank">J</span>
                                    <span class="suit">&hearts;</span>
                                </div>
                            </li>
                            <li>
                                <div class="card rank-a spades">
                                    <span class="rank">A</span>
                                    <span class="suit">&spades;</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </span>
                <span id="computer_hand">
                    <div class="playingCards">
                        <ul class="table">
                            <li>
                                <div class="card back">*</div>
                            </li>
                            <li>
                                <div class="card back">*</div>
                            </li>
                        </ul>
                    </div>
                </span>
            </div>
        </div>
    </body>
</html>
