<html>

<head>
    <title>Pokerapp</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
<p>Pokerapp</p>

<div ng-app = "mainApp" ng-controller = "studentController">
    <table>
        <tr ng-repeat = "holecard in allHoleCardsWrapper.allHoleCards">
            <td>
                <button class="cardButton" ng-disabled="disabledS" ng-click="disabledS = true; setHoleCard(holecard.spades)">{{holecard.spades}}</button>
            </td>
            <td>
                <button class="cardButton" ng-disabled="disabledC" ng-click="disabledC = true; setHoleCard(holecard.clubs)">{{holecard.clubs}}</button>
            </td>
            <td>
                <button class="cardButton" ng-disabled="disabledD" ng-click="disabledD = true; setHoleCard(holecard.diamonds)">{{holecard.diamonds}}</button>
            </td>
            <td>
                <button class="cardButton" ng-disabled="disabledH" ng-click="disabledH = true; setHoleCard(holecard.hearts)">{{holecard.hearts}}</button>
            </td>
        </tr>
    </table>

    <div id="selectedHoleCards">
        <p>First holecard: {{firstHoleCard}} </p>
        <p>Second holecard: {{secondHoleCard}} </p>
    </div>

    <div id="controlButtons">
        <button class="proceedOrStayButton" ng-disabled="disableOkButton">OK</button>
        <button class="proceedOrStayButton" ng-disabled="disableResetButton" ng-click="SendData()">Reset</button>
    </div>





    <div class="control-group">
        <label class="control-label" for="rs_name">Railway Station Name</label>

        <div class="controls">
            <input type="text" id="rs_name" ng-model="rs.name"
                   placeholder="Railway Name" required="required" min="2" />
        </div>

        <div class="controls">
            <input type="text" id="rs_achternaam" ng-model="rs.achternaam"
                   placeholder="Achternaam" required="required" min="2" />
        </div>

        <div class="controls">
            <input type="text" id="rs_age" ng-model="rs.age"
                   placeholder="age" required="required" min="2" />
        </div>


    </div>
    <div class="controls">
        <button type="button" class="btn btn-primary"
                ng-hide="editMode"
                ng-click="addNewRailwayStation(rs)">Add Railway Station</button>
    </div>


</div>
</body>
</html>
