<html>

<head>
    <title>Pokerapp</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>

<div ng-app = "mainApp" ng-controller = "pokerController">
    <p>{{street}}</p>

    <div>
        <div class="button-table">
            <table>
                <tr ng-repeat = "holecard in allHoleCardsWrapper.allHoleCards">
                    <td>
                        <button class="cardButton" ng-disabled="disabledS" ng-click="disabledS = true; selectCard(holecard.spades)">{{holecard.spades}}</button>
                    </td>
                    <td>
                        <button class="cardButton" ng-disabled="disabledC" ng-click="disabledC = true; selectCard(holecard.clubs)">{{holecard.clubs}}</button>
                    </td>
                    <td>
                        <button class="cardButton" ng-disabled="disabledD" ng-click="disabledD = true; selectCard(holecard.diamonds)">{{holecard.diamonds}}</button>
                    </td>
                    <td>
                        <button class="cardButton" ng-disabled="disabledH" ng-click="disabledH = true; selectCard(holecard.hearts)">{{holecard.hearts}}</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="handadvice">
            <div id="first holecard">
                {{selectedHoleCard1.rank}}{{selectedHoleCard1.suit}}
            </div>
            <div id="second holecard">
                {{selectedHoleCard2.rank}}{{selectedHoleCard2.suit}}
            </div>
        </div>
    </div>

    <div id="selectedHoleCards" ng-hide="hideHoleCardsDiv">
        <p>First holecard: {{firstCard}} </p>
        <p>Second holecard: {{secondCard}} </p>
    </div>

    <div id="selectedFlopCards" ng-hide="hideFlopCardsDiv">
        <p>First flopcard: {{firstCard}} </p>
        <p>Second flopcard: {{secondCard}} </p>
        <p>Third flopcard: {{thirdCard}} </p>
    </div>



    <div id="controlButtons">
        <button class="proceedOrStayButton" ng-disabled="disableOkButton" ng-click="submitCardsToServer()">OK</button>
        <button class="proceedOrStayButton" ng-disabled="disableResetButton" ng-click="reset()">Reset</button>
    </div>
</div>
</body>
</html>
