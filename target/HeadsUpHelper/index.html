<html>

<head>
    <title>Pokerapp</title>
    <link rel="stylesheet" type="text/css" href="/HeadsUpHelper/style.css" />
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/HeadsUpHelper/script.js"></script>



</head>
<body>
<p>Pokerapp</p>

<div ng-app = "mainApp" ng-controller = "studentController">
    <table>
        <tr ng-repeat = "subject in student.subjects">
            <td>
                <button class="cardButton" ng-disabled="disabledS" ng-click="disabledS = true; setHoleCard(subject.spades)">{{ subject.spades }}</button>
            </td>
            <td>
                <button class="cardButton" ng-disabled="disabledC" ng-click="disabledC = true; setHoleCard(subject.clubs)">{{ subject.clubs }}</button>
            </td>
            <td>
                <button class="cardButton" ng-disabled="disabledD" ng-click="disabledD = true; setHoleCard(subject.diamonds)">{{ subject.diamonds }}</button>
            </td>
            <td>
                <button class="cardButton" ng-disabled="disabledH" ng-click="disabledH = true; setHoleCard(subject.hearts)">{{ subject.hearts }}</button>
            </td>
        </tr>
    </table>
    <div id="selectedHoleCards">
        <p>First holecard: {{firstHoleCard}} </p>
        <p>Second holecard: {{secondHoleCard}} </p>
    </div>
</div>



</body>
</html>
